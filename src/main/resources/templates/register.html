<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <form th:action="@{/users/register}"
                          th:method="post"
                          th:object="${userRegistration}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Login</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" name="username"
                            th:errorclass="is-invalid">
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error message</p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                            th:errorclass="is-invalid">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error message</p>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                            th:errorclass="is-invalid">
                            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Error message</p>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                            th:errorclass="is-invalid">
                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error message</p>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                            th:errorclass="is-invalid">
                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error message</p>
                        </div>
                        <div class="mb-3">
                            <label for="imageURL" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="imageURL" th:field="*{imageURL}"
                            th:errorclass="is-invalid">
                            <p th:if="${#fields.hasErrors('imageURL')}" th:errors="*{imageURL}">Error message</p>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегестироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
